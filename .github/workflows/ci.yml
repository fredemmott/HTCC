name: Continuous Integration
on: [push, pull_request]
jobs:
  build:
    name: Build (${{matrix.config}})
    runs-on: windows-2022
    steps:
      - name: Fetch code-signing key
        env:
          CODE_SIGNING_PFX_BASE64: ${{ secrets.CODE_SIGNING_KEY_PFX_BASE64 }}
        if: ${{ (matrix.config != 'Debug') && (github.repository == 'fredemmott/hand-tracked-cockpit-clicking') && (github.event_name == 'push')}}
        run:
          '[System.Convert]::FromBase64String($Env:CODE_SIGNING_PFX_BASE64) | Set-Content ${{runner.temp}}/MyCert.pfx -AsByteStream'
      - uses: actions/checkout@v2
        with:
          path: source
          fetch-depth: 0
      - name: Make build directory
        run: cmake -E make_directory build
      - name: Configure
        working-directory: build
        shell: pwsh
        run: |
          $args = @(
            "-DGITHUB_REF_TYPE=${{github.ref_type}}",
            "-DGITHUB_REF_NAME=${{github.ref_name}}"
          )
          if (Test-Path -Path "${{runner.temp}}/MyCert.pfx") {
            $args += '-DINNOSETUP_SIGNTOOL_STATEMENT="SignTool=signtool"'
          }
          cmake ${{github.workspace}}/source @args
      - name: Compile
        working-directory: build
        run: |
          cmake --build . `
            --config ${{matrix.config}} `
            --parallel `
            -- `
            /p:CL_MPCount=
      - name: Install files
        working-directory: build
        run: |
          cmake --install . `
            --config ${{matrix.config}} `
            --prefix install-prefix `
            --component Default
      - name: Attach binaries to build
        if: ${{matrix.config != 'Debug' }}
        uses: actions/upload-artifact@v2
        with:
          name: HandTrackedCockpitClicking-GHA-${{github.run_number}}-Binaries
          path: build/install-prefix/**
      - name: Create debug symbols zip
        working-directory: build
        run: |
          cmake --install . `
            --config ${{matrix.config}} `
            --prefix symbols `
            --component DebugSymbols
      - name: Attach debug symbols to build
        if: ${{matrix.config != 'Debug' }}
        uses: actions/upload-artifact@v2
        with:
          name: HandTrackedCockpitClicking-GHA-${{github.run_number}}-Symbols
          path: build/symbols/*.pdb
      - name: Create installer
        working-directory: build
        run: |
          Copy-Item installer.iss install-prefix
          cd install-prefix
          $args = $()
          if (Test-Path -Path "${{runner.temp}}/MyCert.pfx") {
            iscc /S"signtool='C:\Program Files (x86)\Windows Kits\10\bin\10.0.19041.0\x86\signtool.exe' /f;${{runner.temp}}/MyCert.pfx /t http://timestamp.digicert.com /fd sha256 `$f" installer.iss
          } else {
            iscc installer.iss
          }
      - name: Attach installer to build
        if: ${{matrix.config != 'Debug' }}
        uses: actions/upload-artifact@v2
        with:
          name: HandTrackedCockpitClicking-GHA-${{github.run_number}}-Setup
          path: build/install-prefix/HandTrackedCockpitClicking-v*.exe
    strategy:
      matrix:
        config: [RelWithDebInfo, Debug]
